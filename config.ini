[CONFIG]
logfile = /root/log/server.log

[LOCALHOST]
socketport = 8899

[DOORLOCK]
open_time = 30
close_level = 1

[FIRMWARE]
version = 11

[WATCHDOG]
enable = false

[SIGNAL]
exitflag = 34
mqttconnok = 43
mqttconnbad = 44
gsmserialok = 45
gsmsimnotinserted = 46
gsmsimmoduleerror = 47
deviceupdate = 48

[NETWORK]
wifi = enable
eth = disable
sim = enable
