[CONFIG]
logfile = /root/log/server.log

[LOCALHOST]
socketport = 8899

[DOORLOCK]
open_time = 10
close_level = 0

[FIRMWARE]
version = 11

[WATCHDOG]
watchdog = disable

[DEVICE]
group = 10,0;11,0;12,1;

[SIGNAL]
exitflag = 34
mqttconnok = 44
mqttconnbad = 45
gsmserialok = 46
gsmsimnotinserted = 47
gsmsimmoduleerror = 48
deviceupdate = 49
mqttstatusok = 50

[NETWORK]
wifi = enable
eth = enable
sim = enable
