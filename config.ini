[CONFIG]
logfile = /root/log/server.log

[LOCALHOST]
socketport = 8899

[DOORLOCK]
open_time = 4
close_level = 0

[FIRMWARE]
version = 11

[WATCHDOG]
watchdog = enable

[DEVICE]
group = 10,0;11,0;12,1;

[SIGNAL]
exitflag = 34
mqttconnok = 43
mqttconnbad = 44
gsmserialok = 45
gsmsimnotinserted = 46
gsmsimmoduleerror = 47
deviceupdate = 48
mqttstatusok = 49

[NETWORK]
wifi = enable
eth = enable
sim = enable
